<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Poppins:wght@500&family=Roboto:ital,wght@0,100;0,500;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-containt">
        <div class="top">
            <div class="top-content">
                <h3>Users</h3>
            </div>
            <div class="top-content-1">
                <div class="search">
                    <div class="search-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" class="search-img">
                    </div>
                    <div class="search-text">
                        <p>Search users</p>
                    </div>
                </div>
                <div class="right-content">
                    <div class="right-text-1">
                        <p class="repu">Reputation</p>
                    </div>
                    <div class="right-text-2">
                        <p class="new">New users</p>
                    </div>
                    <div class="right-text-3">
                        <p class="votes">Votes</p>
                    </div>
                    <div class="right-text-4">
                        <p class="edit">Editors</p>
                    </div>
                    <div class="right-text-5">
                        <p class="mode">Moderators</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-card">
            <div class="body-card-A">
                <div class="card-1">
                    <img src="./image/Ellipse 1.png" class="ava1">
                    <div class="card-1-text">
                        <div class="card-1-top-text1">
                            <p class="lelah">Lelah Nichols</p>
                        </div>
                        <div class="card-1-top-text2">
                            <p class="troy">Troy, MI</p>
                        </div>
                        <div class="card-1-bot-text1">
                            <div class="clothes">
                                <p class="clo">clothes</p>
                            </div>
                            <div class="stem">
                                <p class="st">stem</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-2">
                    <img src="./image/Ellipse 2.png" class="ava2">
                    <div class="card-2-top-text1">
                        <p class="jesus">Jesus Weiss</p>
                    </div>
                    <div class="card-2-top-text2">
                        <p class="fort">Fort Worth, TX</p>
                    </div>
                    <div class="card-2-bot-text1">
                        <div class="headset-gadget">

                        </div>
                    </div>
                </div>
                <div class="card-3">
                    <img src="./image/Ellipse 3.png" class="ava3">
                    <div class="info-card-3">
                        <div class="card-3-top-info1">
                            <p class="annie">Annie Rice</p>
                        </div>
                        <div class="card-3-top-info2">
                            <p class="austin">Austin, TX</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-card-B">
                <div class="card-B1">
                    <img src="./image/Ellipse 4.png" class="ava4">
                    <div class="card-B1-info">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
